<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Rock Paper And Scissor</h1>
    <div class="choices">
        <div class="choice">
         <img src="./download.jpeg" id="Scissor" >
        </div> 
         <div class="choice">
         <img src="./images (1).jpeg" id="Paper">
        </div>
        <div class="choice">
         <img src="./images.jpeg" id="rock" >
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
                <div class="score">
            <p id="comp-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>


    <script src="style.js"></script>
</body>
</html>
